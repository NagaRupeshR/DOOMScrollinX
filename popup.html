<!DOCTYPE html>
<html>
<head>
  <title>No More Doomscrolling</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Productivity Tracker</h2>
    <p>Videos Blocked: <span id="blockedCount">0</span></p>

  <script src="popup.js"></script>

</html>
